<div>
  <button
    (click)="addCounter()"
  >
  New Counter
  </button>
  <div class="counter-grid">
    <app-counter-detail
      *ngFor="let counter of colossalCounters"
      [count]="counter"
    ></app-counter-detail>
    <app-counter-detail
      *ngFor="let counter of superDuperCounters"
      [count]="counter"
    ></app-counter-detail>
    <app-counter-detail
      *ngFor="let counter of superCounters"
      [count]="counter"
    ></app-counter-detail>
    <app-counter-detail
      *ngFor="let counter of counters"
      [count]="counter"
    ></app-counter-detail>
  </div>
  <div>
    Counters: {{ counters.length }}
  </div>
  <div>
    Super Counters: {{ superCounters.length }}
  </div>
</div>
